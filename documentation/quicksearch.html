    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes AggregateResultProcessorDataProvider Interfaces QueryProviderResultProcessor Classes Classes AggregateResultProcessor DataProvider × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-05T11:48:14-06:00 using the DocStrap template. "},"interfaces.list.html":{"id":"interfaces.list.html","title":"Interfaces","body":" Documentation Classes AggregateResultProcessorDataProvider Interfaces QueryProviderResultProcessor Interfaces Classes AggregateResultProcessor DataProvider × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-05T11:48:14-06:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes AggregateResultProcessorDataProvider Interfaces QueryProviderResultProcessor #barchart-common-node-js ##Common classes, utilities, and functions for exclusively for Node.js servers This library can serve as the foundation for Node.js servers and provides common utilities intended for use in Node.js applications. Features include: Quick HTTP servers with REST and/or Socket.IO endpoints Asynchronous Request-Response Messaging (with Amazon SQS implementation) Asynchronous Publish-Subscribe Messaging (with Amazon SNS and SQS implementation) ##Simple Setup Clone the repository. git clone git@github.com:barchart/barchart-common-node-js.git Download third-party dependencies npm install ##Development Gulp is used to check &quot;linting&quot; and run unit tests. ##Consumers This library can be references as an NPM dependency, as follows: { &quot;name&quot;: &quot;Your Node.js Application&quot;, &quot;dependencies&quot;: { &quot;common&quot;: &quot;git+ssh://github.com/barchart/barchart-common-node-js&quot;, } }Running &quot;npm install&quot; locally requires that you have a valid SSH key. ##Use with Elastic Beanstalk application It is possible to deploy an application to Elastic Beanstalk which requires this library. An SSH key was created for &quot;deploy&quot; purposes. It has read-only access to the repository and is stored in an S3 bucket. In S3, the SSH keys are located at: /barchart-deploy-keys/barchart-common-node-js.deploy /barchart-deploy-keys/barchart-common-node-js.pubSo, in your consuming application, take the following steps: Ensure the &quot;instance profile&quot; for the application can access the S3 bucket. When an Elastic Beanstalk deployment runs, use the &quot;ebextensions&quot; feature to: Get the SSH key from S3 and set the correct file permissions Write out a &quot;.ssh/config&quot; file so that our &quot;deploy&quot; key is used to talk to Github Write out a &quot;.ssh/known_hosts&quot; file for github Now, when &quot;npm install&quot; runs, we can download a private repository from Github. Please refer to https://github.com/barchart/aws-beanstalk-nodejs-job-manager for an example of the &quot;ebextension&quot; files. ###Release Use gulp to test, package, and tag a new release as follows: gulp release##License This software is proprietary and intended for internal use by Barchart.com only. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-05T11:48:14-06:00 using the DocStrap template. "},"AggregateResultProcessor.html":{"id":"AggregateResultProcessor.html","title":"Class: AggregateResultProcessor","body":" Documentation Classes AggregateResultProcessorDataProvider Interfaces QueryProviderResultProcessor Class: AggregateResultProcessor AggregateResultProcessor Flattens an array of arrays. new AggregateResultProcessor(configuration) Parameters: Name Type Description configuration object Not used. Extends ResultProcessor × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-05T11:48:14-06:00 using the DocStrap template. "},"DataProvider.html":{"id":"DataProvider.html","title":"Class: DataProvider","body":" Documentation Classes AggregateResultProcessorDataProvider Interfaces QueryProviderResultProcessor Class: DataProvider DataProvider Generates data using a DataProvider and processes the data with a ResultProcessor. new DataProvider(queryProvider, resultProcessor) Parameters: Name Type Description queryProvider QueryProvider The query provider. resultProcessor ResultProcessor The result processor. Methods getCriteriaIsValid(criteria) Indicates if the data could be passed to the getData function without causing an error to be thrown. Parameters: Name Type Description criteria object Returns: Type Boolean getData(Data) Invokes the QueryProvider and processes results with the ResultProcessor. Parameters: Name Type Description Data object used to customize the query. Returns: The processed output, as a promise. Type Promise × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-05T11:48:14-06:00 using the DocStrap template. "},"QueryProvider.html":{"id":"QueryProvider.html","title":"Interface: QueryProvider","body":" Documentation Classes AggregateResultProcessorDataProvider Interfaces QueryProviderResultProcessor Interface: QueryProvider QueryProvider Used by a DataProvider to generate data. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-05T11:48:14-06:00 using the DocStrap template. "},"ResultProcessor.html":{"id":"ResultProcessor.html","title":"Interface: ResultProcessor","body":" Documentation Classes AggregateResultProcessorDataProvider Interfaces QueryProviderResultProcessor Interface: ResultProcessor ResultProcessor Used by a DataProvider to process the output of a QueryProvider. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-05T11:48:14-06:00 using the DocStrap template. "}}
